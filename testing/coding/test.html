	<script>

		var scene, rect, img, img2;
		
		var stop = false;
		
		var mouseX, mouseY;
		
		function start() {
			//console.log("pog");
			var circ = new MYLIB.Circle(100, 100, 50);

			scene = new MYLIB.Scene();
			
			scene.add(img, circ, circ2, circ3, rect, rect2, img2);
			scene.draw();
			
			window.addEventListener('mousemove', function(e) {
				mouseX = e.clientX;
				mouseY = e.clientY;
				
				MYLIB.clear();
				//img.rotate(0.1);
				
				img.x = mouseX;
				img.y = mouseY;
				scene.draw();
			});
		}
